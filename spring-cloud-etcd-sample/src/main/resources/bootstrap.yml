spring:
  application:
    name: application
  cloud:
    etcd:
      uris: http://localhost:2379
      enabled: true
      config:
        enabled: true
        prefix: configs/apps/etcdconfigs
        default-context: etcdconfigs
        name: spring-cloud-etcd-sample
        fail-fast: true
        format: yaml
        profile-separator: "/"